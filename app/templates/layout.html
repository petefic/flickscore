<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlickScore</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      
      <header>
        <!-- Title -->
        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center" style="font-size:50px"><a href="{{ url_for('home') }}">FlickScore</a></h1>
            <hr>
          </div>
        </div>
        <!-- Search Bar -->
        <div class="row text-center">
          <div class="col-md-6 col-md-offset-3">
            <form role="form" method="post" action="/search">
              <div class="input-group">
                <input type="text" class="form-control" name="searchbar" placeholder="Search for a movie...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit">Go!</button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </header>

      <div class="row">&nbsp;</div>
      
      <!-- Content -->
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="jumbotron" style="padding-top:15px; padding-bottom:15px">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>

      <br><br>

      <footer>
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
          <div class="container">
            <ul class="nav navbar-nav">
              <li><p class="navbar-text">Created by <a href="http://twitter.com/petefic/">@petefic</a></p></li>
              <li><p class="navbar-text">Copyright &copy;2014</p></li>
            </ul> 
            <ul class="nav navbar-nav navbar-right">
              <li><p class="navbar-text">Powered by <a href="http://flask.pocoo.org/">Flask</a> and <a href="http://getbootstrap.com/">Bootstrap</a></p></li>
              <li><p class="navbar-text">Theme by <a href="http://bootswatch.com/">Bootswatch</a></p></li>
            </ul>       
          </div>
        </nav>
      </footer>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
