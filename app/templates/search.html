{% extends "layout.html" %}
{% block content %}
	<h2 class="text-center">Search Results</h2>
	<hr>
	<div class="btn-group-justified">
		{% for movie in movies %}
			<form role="form" method="get" action="/movie">
				<input type="hidden" name="id" value="{{movie.imdbID}}">
				<button class="btn btn-default btn-lg btn-block" role="button" type="submit">{{movie.Title}} ({{movie.Year}})</button>
			</form>
		{% endfor %}
		<br>
	</div>
{% endblock %}
