{% extends "layout.html" %}
{% block content %}

<h2 class="text-center">Search Results</h2>
<hr>
<form role="form" method="post" action="/movieInfo">
	{% for movie in movies %}
	<button class="btn btn-default btn-lg btn-block" role="button" type="submit">{{movie.Title}} ({{movie.Year}})</button>
	{% endfor %}
</form>
{% endblock %}
